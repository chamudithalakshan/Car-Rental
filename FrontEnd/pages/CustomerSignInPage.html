<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer car page details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

<main>
    <section style="background-color:rgba(0,0,0,0.1)">
        <div class="container vh-100 vw-100 d-flex justify-content-center">
            <div class="row align-content-center">
                <div class="col-12">
                    <div class="row d-flex flex-row justify-content-center">
                        <div class="mb-3 col-md-4 ">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                   placeholder="name@example.com">
                        </div>
                        <div class="mb-3 col-md-4 ">
                            <label for="inputPassword5" class="form-label">Password</label>
                            <input type="password" id="inputPassword5" class="form-control"
                                   aria-describedby="passwordHelpBlock">
                            <!--                        <div id="passwordHelpBlock" class="form-text">-->
                            <!--                            Your password must be 8-20 characters long, contain letters and numbers, and must not-->
                            <!--                            contain spaces, special characters, or emoji.-->
                            <!--                        </div>-->
                        </div>
                    </div>

                </div>
                <div class="col-12">
                    <div class="row d-flex flex-row justify-content-center">
                        <div class="mb-3 col-8">
                            <label for="formFile" class="form-label">Upload NIC</label>
                            <div class="row d-flex ">
                                <div class="col-6">
                                    <input class="form-control col-6" type="file" id="formFile">
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control col-6" id="exampleFormControlInput2" placeholder="NIC">
                                </div>

                            </div>
                        </div>

                        <div class="mb-3 col-8">
                            <label for="DliceneUpload" class="form-label">Upload Driving License</label>
                            <div class="row d-flex ">
                                <div class="col-6">
                                    <input class="form-control" type="file" id="DliceneUpload">
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="License number">
                                </div>

                            </div>
                        </div>

                    </div>
<div class="row d-flex flex-row justify-content-center">
    <div class="mb-3 col-8 align-content-center">
        <label for="exampleFormControlInput4" class="form-label">Address</label>
        <textarea type="text" class="form-control" id="exampleFormControlInput4" placeholder="Address"></textarea>
    </div>
    <div class="mb-3 col-8">
        <label for="exampleFormControlInput5" class="form-label">Contact number</label>
        <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="tel:-">
    </div>
</div>

                </div>
                <!-- Placeholder for the second column, you can put other content or images here -->
                <div class="col-md-4">

                    <!-- Empty for now. -->
                </div>

                <div class="container text-center">
                    <input type="hidden" class="form-control" id="activeStatus"  value="notVerify">
                    <button type="button" class="btn btn-primary btn-lg">Sign up</button>
                </div>

            </div>
        </div>
    </section>


</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
