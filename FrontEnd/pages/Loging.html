<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page with Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



</head>

<body class="overflow-hidden ">
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <!-- Navbar content -->

    <div class="container-fluid ">
        <a class="navbar-brand">EZY Rent Car</a>
        <div class="d-flex" role="S">
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>




<div id="carouselExampleSlidesOnly" class="carousel slide position-relative" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../assets/img/a1aeb92de8130bd247a63829f0030bed.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../assets/img/seat-company-wallpaper-preview.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../assets/img/wallpaperflare.com_wallpaper-1-1.jpg" class="d-block w-100" alt="...">
        </div>

        <!-- Login form overlay -->
        <div class="position-absolute top-50 start-50 translate-middle w-25 p-5 bg-white bg-opacity-50 ">
            <h3 class="mb-4">Login</h3>
            <form id="loginForm">
                <select id="userT" name="userType" class="form-select form-select-sm bg-transparent mb-3" aria-label="Small select example" >
                    <option selected>Select the Role</option>
                    <option value="Admin">Admin</option>
                    <option value="Customer">Customer</option>
                    <option value="Driver">Driver</option>
                </select>

                <div class="form-floating mb-3">
                    <input name="email" type="email" class="form-control bg-transparent text-dark border" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="text-dark">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="password" type="password" class="form-control bg-transparent text-dark border" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="text-dark">Password</label>
                </div>
                <button id="btnLogin" type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>

<script src="../assets/js/jquery-3.7.0.min.js"></script>
<script src="../controller/LoginController.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
