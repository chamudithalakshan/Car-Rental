<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <style>
        /* Hide scrollbar for Chrome, Safari, and Opera */
        body::-webkit-scrollbar {
            display: none;
            scroll-behavior: smooth;
        }

        /* Hide scrollbar for IE, Edge, and Firefox */
        body {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>


</head>

<body>
<div class="container-fluid m-0 p-0 overflow-hidden" style="background-color:rgba(0,0,0,0.1)">
    <div class="row">
        <section>
            <div id="carouselExampleAutoplaying" class="carousel slide col-12 m-0" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/img/seat-company-wallpaper-preview.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/a1aeb92de8130bd247a63829f0030bed.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/seat-company-wallpaper-preview.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

    </div>
    <section class="mt-4">
        <div class="d-flex justify-content-center">
            <div class="row align-content-center">
                <div class="col-12">
                    <div class="row d-flex justify-content-center">
                        <div class="mb-3 col-md-4 ">
                            <label for="vehicleBrand" class="form-label">Vehicle brand</label>
                            <input type="email" class="form-control" id="vehicleBrand" disabled>
                        </div>
                        <div class="mb-3 col-md-4 ">
                            <label for="vehicleType" class="form-label">Vehicle type</label>
                            <input type="password" id="vehicleType" class="form-control" disabled>

                        </div>
                    </div>

                </div>

                <div class="col-12">
                    <div class="row d-flex justify-content-center">
                        <div class="mb-3 col-md-4 ">
                            <label for="exampleFormControlInput1" class="form-label">Number of passengers</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" disabled>
                        </div>
                        <div class="mb-3 col-md-4 ">
                            <label for="inputPassword5" class="form-label">Transmission type</label>
                            <input type="password" id="inputPassword5" class="form-control"disabled>

                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="row d-flex justify-content-center">
                        <div class="mb-3 col-md-4 ">
                            <label for="dailyRentalPrice" class="form-label">daily rental price</label>
                            <input type="text" class="form-control" id="dailyRentalPrice" disabled>
                        </div>
                        <div class="mb-3 col-md-4 ">
                            <label for="monthlyRentalPrice" class="form-label">monthly rental price</label>
                            <input type="text" id="monthlyRentalPrice" class="form-control"disabled>

                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row d-flex justify-content-center">
                        <div class="mb-3 col-md-4 ">
                            <label for="fuelType" class="form-label">Fuel type</label>
                            <input type="text" class="form-control" id="fuelType" disabled>
                        </div>
                        <div class="mb-3 col-md-4 ">
                            <label for="freeMilage" class="form-label">free mileage</label>
                            <input type="text" id="freeMilage" class="form-control" disabled>

                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row d-flex justify-content-center">
                        <div class="mb-3 col-md-4 ">
                            <label for="exampleFormControlInput1" class="form-label">price for extra KM</label>
                            <input type="text" class="form-control" id="priceForExtra" disabled>
                        </div>
                        <div class="mb-3 col-md-4 ">
                            <label for="registerNmb" class="form-label">Reg No</label>
                            <input type="text" id="registerNmb" class="form-control" disabled>

                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row d-flex justify-content-center">
                        <div class="mb-3 col-md-4 ">
                            <label for="vehicleColor" class="form-label ">color</label>
                            <input type="text" class="form-control" id="vehicleColor" disabled>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- popup contain -->
    <section>
        <div class="container text-center">

            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="@fat">Reserve
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Reserve the car`</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="pickupDate" class="col-form-label">Pickup date</label>
                                    <input type="date" class="form-control mb-1" id="pickupDate">
                                </div>
                                <div class="mb-3">
                                    <label for="returnDate" class="col-form-label">Return date</label>
                                    <input type="date" class="form-control" id="returnDate"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="pickupLocation" class="col-form-label">Pickup location</label>
                                    <select class="form-control" id="pickupLocation"></select>
                                </div>
                                <div class="mb-3">
                                    <label for="returnLocation" class="col-form-label">Return location</label>
                                    <select class="form-control" id="returnLocation"></select>
                                </div>
                                <div class="mb-3">
                                    <label for="driverStatus" class="col-form-label">Driver status</label>
                                    <select class="form-control" id="driverStatus"></select>
                                </div>
                                <!--                  -->
                                <div class="mb-3">
                                    <label for="loseDamage" class="col-form-label">Lose damage Package</label>
                                    <select class="form-control" id="loseDamage"></select>
                                </div>
                                <!--                  -->
                                <div class="mb-3">
                                    <label for="bankReciept" class="col-form-label">Bank reciept for lose damage</label>
                                    <input type="file" class="form-control mb-1" id="bankReciept">
                                </div>


                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="button" class="btn btn-secondary" data-bs-toggle="popover"
                                            data-bs-placement="right"
                                            data-bs-html="true" data-bs-custom-class="custom-popover"
                                            data-bs-title="Success"
                                            data-bs-content="This Reserve will be approved by Admin">
                                        Reserve
                                    </button>
                                </div>


                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>


    </section>


</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

</script>
</body>
