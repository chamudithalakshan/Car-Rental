    body {

<body>
  <div class="container-fluid m-0 p-0 overflow-hidden"  style="background-color:rgba(0,0,0,0.1)">
    <div class="row">
        <section>
          <div id="carouselExampleAutoplaying col-12 m-0" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-item active">
              <img src="../assets/img/seat-company-wallpaper-preview.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../assets/img/a1aeb92de8130bd247a63829f0030bed.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../assets/img/seat-company-wallpaper-preview.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">

              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </section>

        <section class="mt-4">
          <div class="d-flex justify-content-center">
            <div class="row align-content-center">
              <div class="col-12">
                <div class="row d-flex justify-content-center">
                  <div class="mb-3 col-md-4 ">
                    <label for="exampleFormControlInput1" class="form-label">Vehicle brand</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" disabled>
                  </div>
                  <div class="mb-3 col-md-4 ">
                    <label for="inputPassword5" class="form-label">type</label>
                    <input type="password" id="inputPassword5" class="form-control" />

                  </div>
                </div>

              </div>

              <div class="col-12">
                <div class="row d-flex justify-content-center">
                  <div class="mb-3 col-md-4 ">
                    <label for="exampleFormControlInput1" class="form-label">Number of passengers</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
                  <div class="mb-3 col-md-4 ">
                    <label for="inputPassword5" class="form-label">Transmission type</label>
                    <input type="password" id="inputPassword5" class="form-control" />

                  </div>
                </div>
              </div>

              <div class="col-12">
                <div class="row d-flex justify-content-center">
                  <div class="mb-3 col-md-4 ">
                    <label for="exampleFormControlInput1" class="form-label">daily rental price</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
                  <div class="mb-3 col-md-4 ">
                    <label for="inputPassword5" class="form-label">monthly rental price</label>
                    <input type="password" id="inputPassword5" class="form-control" />

                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="row d-flex justify-content-center">
                  <div class="mb-3 col-md-4 ">
                    <label for="exampleFormControlInput1" class="form-label">Fuel type</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
                  <div class="mb-3 col-md-4 ">
                    <label for="inputPassword5" class="form-label">free mileage</label>
                    <input type="password" id="inputPassword5" class="form-control" />

                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="row d-flex justify-content-center">
                  <div class="mb-3 col-md-4 ">
                    <label for="exampleFormControlInput1" class="form-label">price for extra KM</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
                  <div class="mb-3 col-md-4 ">
                    <label for="inputPassword5" class="form-label">Reg No</label>
                    <input type="password" id="inputPassword5" class="form-control" />

                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="row d-flex justify-content-center">
                  <div class="mb-3 col-md-4 ">
                    <label for="exampleFormControlInput1" class="form-label ">color</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>

                </div>
              </div>
              <div class="container text-center">
                <input type="hidden" class="form-control" id="activeStatus" value="notVerify">
                <button type="button" class="btn btn-primary btn-lg mb-3">Reserve</button>
              </div>

        </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
