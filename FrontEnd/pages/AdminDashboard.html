<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <style>
        /* Hide scrollbar for Chrome, Safari, and Opera */
        body::-webkit-scrollbar {
            display: none;
            scroll-behavior: smooth;
        }

        /* Hide scrollbar for IE, Edge, and Firefox */
        body {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>


</head>

<body>
    <nav class="navbar bg-body-tertiary bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="bi bi-person fs-4"></i>
            Bootstrap
          </a>
        </div>
      </nav>




    <section>

        <div class="container text-center">
            <div class="row row-cols-2">
              <div class="col"><h2 id="orderCount">5</h2></div>
              <div class="col"><h2 id="customerCount">10</h2></div>
              <div class="col"><label for="orderCount"><h1>Orders</h1></label></div>
              <div class="col"><label for="customerCount"><h1>Customers</h1></label></div>
            </div>
          </div>
    
    </section>
    
    <main class="container mt-5">
    
        <section>
            <table id="tblrentalDetails" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Rental Id</th>
                        <th scope="col">Rental Date</th>
                        <th scope="col">customer name</th>
                        <th scope="col">Assign Driver</th>
                        <th scope="col">Payment</th>
                        <th scope="col">Request Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>Otto</td>
                        <td>10000</td>
                        <td><input class="form-check-input form-check form-switch" type="checkbox" role="switch" id="switchAcceptRental1"></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>Thornton</td>
                        <td>20000</td>
                        <td><input class="form-check-input form-check form-switch" type="checkbox" role="switch" id="switchAcceptRental2"></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry the Bird</td>
                        <td>Larry the Bird</td>
                        <td>Larry the Bird</td>
                        <td>30000</td>
                        <td><input class="form-check-input form-check form-switch" type="checkbox" role="switch" id="switchAcceptRental3"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    
    </main>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

    </script>
</body>
