<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Admin Car Managing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <style>
        /* Hide scrollbar for Chrome, Safari, and Opera */
        body::-webkit-scrollbar {
            display: none;
            scroll-behavior: smooth;
        }

        /* Hide scrollbar for IE, Edge, and Firefox */
        body {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>



</head>

<body>
<section style="background-color:rgba(0,0,0,0.1)">
    <div>
        <nav class="navbar navbar-expand-lg " style="background-color:rgba(0,0,0,0.1)">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ezy Rental Car</a>
            </div>
        </nav>
    </div>

    <section class="mt-4">
        <form id="CarForm">
            <div class="d-flex justify-content-center">
                <div class="row align-content-center">
                    <div class="col-12">
                        <div class="row d-flex justify-content-center">
                            <div class="mb-3 col-md-4 ">
                                <label for="vehicleBrand" class="form-label">Vehicle brand</label>
                                <input name="vehicleBrand" type="text" class="form-control" id="vehicleBrand">
                            </div>
                            <div class="mb-3 col-md-4 ">
                                <label for="vehicleType" class="form-label">Vehicle type</label>
                                <input name="vehicleType" type="text" id="vehicleType" class="form-control"/>

                            </div>
                        </div>

                    </div>

                    <div class="col-12">
                        <div class="row d-flex justify-content-center">
                            <div class="mb-3 col-md-4 ">
                                <label for="txtNmbOfPassenger" class="form-label">Number of passengers</label>
                                <input name="numberOfPassengers" type="text" class="form-control" id="txtNmbOfPassenger" placeholder="">
                            </div>
                            <div class="mb-3 col-md-4 ">
                                <label for="txtTransmissionType" class="form-label">Transmission type</label>
                                <input name="transmissionType" type="text" id="txtTransmissionType" class="form-control"/>

                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="row d-flex justify-content-center">
                            <div class="mb-3 col-md-4 ">
                                <label for="dailyRentalPrice" class="form-label">daily rental price</label>
                                <input name="dailyRentalPrice" type="text" class="form-control" id="dailyRentalPrice" placeholder="">
                            </div>
                            <div class="mb-3 col-md-4 ">
                                <label for="txtmonthlyRentalPrice" class="form-label">monthly rental price</label>
                                <input name="monthlyRentalPrice" type="text" id="txtmonthlyRentalPrice" class="form-control"/>

                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row d-flex justify-content-center">
                            <div class="mb-3 col-md-4 ">
                                <label for="txtfuelType" class="form-label">Fuel type</label>
                                <input name="fuelType" type="text" class="form-control" id="txtfuelType" placeholder="">
                            </div>
                            <div class="mb-3 col-md-4 ">
                                <label for="txtfreeMilage" class="form-label">free mileage</label>
                                <input name="freeMileage" type="text" id="txtfreeMilage" class="form-control"/>

                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row d-flex justify-content-center">
                            <div class="mb-3 col-md-4 ">
                                <label for="txtpriceForExtra" class="form-label">price for extra KM</label>
                                <input name="priceForExtraKM" type="text" class="form-control" id="txtpriceForExtra" placeholder="">
                            </div>
                            <div class="mb-3 col-md-4 ">
                                <label for="txtregisterNmb" class="form-label">Reg No</label>
                                <input name="regNo" type="text" id="txtregisterNmb" class="form-control"/>

                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row d-flex justify-content-center">
                            <div class="mb-3 col-md-4 ">
                                <label for="vehicleColor" class="form-label ">color</label>
                                <input name="VehicleColor" type="text" class="form-control" id="vehicleColor">
                            </div>

                            <div class="mb-3 col-md-4">
                                <label for="formFileMultiple" class="form-label">Photos of car</label>
                                <input name="photosOfCar" class="form-control w-80" type="file" id="formFileMultiple" multiple>
                            </div>
                            <div class="mb-3 col-md-5 ">
                                <label for="txtReserveStatus" class="form-label">Reserved status</label>
                                <input name="reservedStatus" class="form-control w-80" type="text" id="txtReserveStatus">
                            </div>
                            <div class="mb-3 col-md-5">
                                <label for="txtReserveStatus" class="form-label">Add to maintance</label>
                                <input name="maintains" class="form-control w-80" type="text" id="txtAddMaintance">
                            </div>
                            <div class="d-flex justify-content-center align-items-center ">
                                <button id="btnAddCar" type="submit" class=" btn btn-outline-success me-3">ADD</button>
                                <button id="btnDeleteCar" type="button" class=" btn btn-outline-danger me-3">Delete</button>
                                <button type="button" class=" btn btn-outline-warning me-3">Update</button>
                                <button type="button" class=" btn btn-outline-primary me-3">Search</button>
                            </div>
                        </div>


                    </div>


                </div>
            </div>
        </form>
    </section>
    <!-- Tbl Containt -->

    <div class="main-content">


        <main class="container-fluid mt-5">

            <section>
                <table id="tblrentalDetails" class="table table-hover w-100" style="background-color:rgba(0,0,0,0.1)">
                    <thead>
                    <tr>
                        <th scope="col">Reg No</th>
                        <th scope="col">Vehicle type</th>
                        <th scope="col">Passenger Number</th>
                        <th scope="col">Transmission</th>
                        <th scope="col">Fuel type</th>
                        <th scope="col">Daily Rental</th>
                        <th scope="col">Monthly Rental</th>
                        <th scope="col">Extra KM</th>
                        <th scope="col">Reserved</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>Otto</td>
                        <td>10000</td>
                        <td>3500</td>
                        <td>5000</td>
                        <td>20</td>
                        <td>reserved</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>Thornton</td>
                        <td>20000</td>
                        <td>3500</td>
                        <td>5000</td>
                        <td>20</td>
                        <td>not reserved</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry the Bird</td>
                        <td>Larry the Bird</td>
                        <td>Larry the Bird</td>
                        <td>30000</td>
                        <td>3500</td>
                        <td>5000</td>
                        <td>20</td>
                        <td>reserved</td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Tbl Containt -->


    </div>
    </div>
</section>
<script src="../assets/js/jquery-3.7.0.min.js"></script>
<script src="../controller/AdminCarManaging.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

</script>
</body>
